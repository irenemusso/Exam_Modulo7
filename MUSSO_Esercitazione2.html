<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Esercitazione2</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>
        .breadcrumb-container {
            padding-top: 70px;
        }

        body {
            background: rgba(82, 238, 206, 0.99);
        }
        section{
            background: rgba(43, 178, 123, 0.74);
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Anagrafica</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dati</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Storico
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">2018</a>
                            <a class="dropdown-item" href="#">2017</a>
                            <a class="dropdown-item" href="#">2016</a>
                        </div>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <nav class="nav nav-pills nav-justified">
            <a class="nav-item nav-link active" href="#">Utenti</a>
            <a class="nav-item nav-link" href="#">Prodotti</a>
        </nav>

        <section>
            <h1>
                Inserisci i dati
                <br>
                <small>Tutti i campi sono obbligatori</small>
            </h1>

            <form>
                <div class="form-group">
                    <label>Nome</label>
                    <input class="form-control" type="text" name="firstName" value=""
                           placeholder="Nome"
                           required pattern="[a-zA-Z]" />
                </div>
                <div class="form-group">
                    <label>Cognome</label>
                    <input class="form-control" type="text" name="lastName" value=""
                           placeholder="Cognome"
                           required pattern="[a-zA-Z]" />
                </div>
                <div class="form-group">
                    <label>Indirizzo</label>

                    <div class="row">
                        <div class="col-9 col-md-5">
                            <input type="text" placeholder="Via" class="form-control" required />
                        </div>

                        <div class="d-md-none">&nbsp;</div>

                        <div class="col-3 col-md-1">
                            <input type="text" placeholder="Numero" class="form-control" required />
                        </div>

                        <div class="d-md-none">&nbsp;</div>

                        <div class="col-12 col-md-3">
                            <input type="text" placeholder="Città" class="form-control" required />
                        </div>
                    </div>

                    <div class="d-md-none">&nbsp;</div>

                    <div class="col-12 col-md-3">
                        <label>Stato</label>
                        <select name="state" class="form-control">
                            <option value="IT">Italia</option>
                            <option value="IRL">Irlanda</option>
                            <option value="DE">Germania</option>
                            <option value="DA">Danimarca</option>
                            <option value="UC">Ucraina</option>
                        </select>
                    </div>
                </div>



                <div class="form-group">
                    <label>Telefono</label>
                    <input class="form-control" type="tel" name="phone" placeholder="Telefono" required />
                </div>

                <div class="form-group">
                    <label>E-mail</label>
                    <input class="form-control" type="email" name="mail" placeholder="E-mail" required />
                </div>

                <div class="form-group">
                    <label>Data di nascita</label>
                    <input class="form-control" type="date" required />

                </div>

                <div class="form-group">
                    <input type="submit" value="Invia" class="btn btn-primary" />
                    <input type="reset" value="Annulla" class="btn btn-secondary" />
                    <br>

                </div>
            </form>
        </section>
            <div>
                <a href="#" class="btn btn-outline-primary"><span class="oi oi-file"></span> Aggiungi nuovo</a>
                <a href="#" class="btn btn-outline-danger"><span class="oi oi-delete"></span> Elimina elemento</a>
            </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
