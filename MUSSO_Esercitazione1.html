<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Esercitazione1</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        .breadcrumb-container {
            padding-top: 70px;
        }

        body {
            background: #ffa100;
        }
        section{
            background: rgba(255, 57, 0, 0.74);
        }
    </style>
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Microsoft Academy for Girls</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Programma</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Modulo dell'Academy
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Modulo 1</a>
                            <a class="dropdown-item" href="#">Modulo 2</a>
                            <a class="dropdown-item" href="#">Modulo 3</a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <main class="container">
        <center>
            <img src="logoAvanade.png" class="img-fluid" alt="Responsive image">
        </center>
        <section class="container">


            <nav class="nav nav-pills nav-justified">
                <a class="nav-item nav-link active" href="#">Partecipanti</a>
                <a class="nav-item nav-link" href="#">Tutor</a>

            </nav>

            <h1>
                Inserisci i dati della ragazza partecipante
                <br>
                <small>Tutti i campi sono obbligatori</small>
            </h1>


            <form>
                <div class="form-group">
                    <label>Nome:</label>
                    <input class="form-control" type="text" name="firstName" value=""
                           placeholder="Inserisci il nome"
                           required pattern="[a-zA-Z]" />
                </div>
                <div class="form-group">
                    <label>Cognome:</label>
                    <input class="form-control" type="text" name="lastName" value=""
                           placeholder="Inserisci il cognome"
                           required pattern="[a-zA-Z]" />
                </div>

                <div class="form-group">

                    <input type="submit" value="Invia" class="btn btn-outline-primary" />
                    <input type="reset" value="Annulla" class="btn btn-outline-secondary" />
                    <br>
                    <progress value="50" min="0" max="100" />
                </div>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
